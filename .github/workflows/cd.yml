name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    # üÜï HIER kommt das Secret rein, damit dein Script die DB kennt
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build production binary
        run: ./scripts/buildprod.sh

      # üÜï Goose installieren, damit migrateup.sh funktioniert
      - name: Install goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      # üÜï Migration ausf√ºhren, bevor das Image gebaut & deployed wird
      - name: Run DB migrations
        run: ./scripts/migrateup.sh

      # 1Ô∏è‚É£ Erst authentifizieren
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 2Ô∏è‚É£ Dann gcloud bereitstellen
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-476707

      # 3Ô∏è‚É£ Jetzt k√∂nnen wir bauen & pushen
      - name: Build and push to Artifact Registry
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-476707/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-476707/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-476707 \
            --max-instances=4
